<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise for You ðŸ’–</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 80px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fffafc;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s ease-in infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5) rotate(45deg); opacity: 0; }
    }

    .flower {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      position: relative;
      animation: spin 8s linear infinite;
    }
    .petal {
      width: 60px;
      height: 60px;
      background: #ff66b2;
      border-radius: 60px 60px 0 60px;
      position: absolute;
      top: 30px;
      left: 30px;
      transform-origin: bottom right;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="flower" class="flower">
      <div class="petal" style="transform: rotate(0deg)"></div>
      <div class="petal" style="transform: rotate(72deg)"></div>
      <div class="petal" style="transform: rotate(144deg)"></div>
      <div class="petal" style="transform: rotate(216deg)"></div>
      <div class="petal" style="transform: rotate(288deg)"></div>
    </div>

    <h1 id="message">Hey Beautiful ðŸ’–</h1>
    <p id="subtext">You make the world bloom like this flower ðŸŒ¸</p>
  </div>

  <footer>Made with ðŸ’• and code</footer>

  <script>
    // --- Personalized message from URL ---
    const path = window.location.pathname.split('/');
    const name = decodeURIComponent(path[path.length - 1] || '').trim();
    if (name) {
      document.getElementById('message').innerHTML = `Hey ${name.charAt(0).toUpperCase() + name.slice(1)} ðŸ’–`;
      document.getElementById('subtext').innerHTML = `You make everything around you bloom ðŸŒ·âœ¨`;
    }

    // --- Floating hearts animation ---
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
